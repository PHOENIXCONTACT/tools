name: IntegrationTests

on:
  workflow_call:
    inputs:
      dotnet_sdk_version:
        required: true
        type: string
      REPOSITORY_NAME:
        required: true
        type: string
      MORYX_OPTIMIZE_CODE:
        required: false
        type: string
      MORYX_BUILD_CONFIG:
        required: false
        type: string
      MORYX_BUILDNUMBER:
        required: false
        type: string
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE:
        required: false
        type: boolean

jobs:
  IntegrationTests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ inputs.dotnet_sdk_version }}

      - name: Setup Node version
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Clean
        run: dotnet clean && dotnet nuget locals all --clear

      - name: Execute Integration Tests
        shell: pwsh
        env:
          MORYX_BUILDNUMBER: ${{inputs.MORYX_BUILDNUMBER}}
          MORYX_OPTIMIZE_CODE: ${{inputs.MORYX_OPTIMIZE_CODE}}
          MORYX_BUILD_CONFIG: ${{inputs.MORYX_BUILD_CONFIG}}
          DOTNET_SKIP_FIRST_TIME_EXPERIENCE: ${{inputs.DOTNET_SKIP_FIRST_TIME_EXPERIENCE}}
        run: ./Build.ps1 -IntegrationTests

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: ${{inputs.REPOSITORY_NAME}}-test-results
          path: artifacts/Tests/
          retention-days: 1