name: Documentation

on:
  workflow_call:
    inputs:
      dotnet_sdk_version:
        required: true
        type: string
      REPOSITORY_NAME:
        required: true
        type: string
      MORYX_OPTIMIZE_CODE:
        required: false
        type: string
      MORYX_BUILD_CONFIG:
        required: false
        type: string
      MORYX_BUILDNUMBER:
        required: false
        type: string
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE:
        required: false
        type: boolean

jobs:
  Documentation:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Generate docFx
        shell: pwsh
        env:
          MORYX_BUILDNUMBER: ${{inputs.MORYX_BUILDNUMBER}}
          MORYX_OPTIMIZE_CODE: ${{inputs.MORYX_OPTIMIZE_CODE}}
          MORYX_BUILD_CONFIG: ${{inputs.MORYX_BUILD_CONFIG}}
          DOTNET_SKIP_FIRST_TIME_EXPERIENCE: ${{inputs.DOTNET_SKIP_FIRST_TIME_EXPERIENCE}}
        run: ./Build.ps1 -GenerateDocs

      - name: Upload documentation results
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: artifacts/Documentation/
          retention-days: 2